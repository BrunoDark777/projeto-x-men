<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/estilo.css">
    <link rel="shortcut icon" href="src/imagens/icon.png" type="image/x-icon">
    <title>X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho"><img src="src/imagens/logo.svg" alt="logo"></header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="src/imagens/card-ciclope.jpg" alt="ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="src/imagens/card-jean-grey.jpg" alt="jean-grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="src/imagens/card-lince-negra.jpg" alt="lince-negra">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="src/imagens/card-tempestade.jpg" alt="tempestade">
                </li>   
                <li class="personagem" id="wolverine">
                    <img src="src/imagens/card-wolverine.jpg" alt="wolverine">
                </li>
                <li class="personagem" id="noturno">
                    <img src="src/imagens/card-noturno.jpg" alt="noturno">
                </li>
                <li class="personagem" id="magneto">
                    <img src="src/imagens/card-magneto.jpg" alt="magneto">
                </li>
                <li class="personagem" id="vampira">
                    <img src="src/imagens/card-vampira.jpg" alt="vampira">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="personagem-selecionado">

            <div class="informacoes-do-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao" id="descricao">Ele tem o poder de disparar rajadas ópticas por um acidente de aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
</body>
</html>
